<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Programming</title>

	<style>
		body {
			position: relative;
		}
		span {
			position: absolute;
			padding: 5px 12px;
			background: rgb(118, 215, 196);
			border-radius: 3px;
		}
	</style>	

</head>
<body>
	<p id="heading">Hello, World!</p>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		(function() {
		"use strict";

			$(document).ready(function() {
				var populateCoordInfo = function (x, y) {
					return "<span>" + x + " " + y + "</span>";
				};

				$("html").on("click", function(e) {
					var el = populateCoordInfo(e.pageX, e.pageY);
					

					$("body").append($(el).offset({left: e.pageX, top: e.pageY}));
				});
			});
		})();
	</script>
</body>
</html>
